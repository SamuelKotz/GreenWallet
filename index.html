<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Gastos</h1>
        
        <div class="saldo-section">
            <label for="saldo">Saldo Inicial:</label>
            <input type="number" id="saldo" placeholder="Digite seu saldo">
            <button onclick="registrarSaldo()">Registrar Saldo</button>
        </div>

        <div class="gasto-section">
            <label for="descricao">Descrição do Gasto:</label>
            <input type="text" id="descricao" placeholder="Descrição">
            
            <label for="valor">Valor do Gasto:</label>
            <input type="number" id="valor" placeholder="Valor">
            
            <button onclick="adicionarGasto()">Adicionar Gasto</button>
        </div>

        <div class="extrato-section">
            <h2>Extrato de Gastos</h2>
            <table id="extrato">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
